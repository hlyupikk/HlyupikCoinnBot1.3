
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hlyupik Coins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Hlyupik Coins</h1>
        <p>Ваши Хлюпики: <span id="coin-count">0</span></p>
        <button id="click-button"></button>
        
        <h2>Магазин скинов</h2>
        <div class="shop-item" data-type="skin" data-skin="skin1">
            <img src="https://via.placeholder.com/50/FF0000" alt="Скин 1">
            Купить Скин 1 (100 Хлюпиков)
        </div>
        <div class="shop-item" data-type="skin" data-skin="skin2">
            <img src="https://via.placeholder.com/50/00FF00" alt="Скин 2">
            Купить Скин 2 (250 Хлюпиков)
        </div>
        <div class="shop-item" data-type="skin" data-skin="skin3">
            <img src="https://via.placeholder.com/50/0000FF" alt="Скин 3">
            Купить Скин 3 (500 Хлюпиков)
        </div>

        <h2>Магазин усилений</h2>
        <div class="shop-item" data-type="upgrade" data-multiplier="2">
            <img src="https://via.placeholder.com/50/FFFF00" alt="x2">
            Купить x2 (150 Хлюпиков)
        </div>
        <div class="shop-item" data-type="upgrade" data-multiplier="3">
            <img src="https://via.placeholder.com/50/FF00FF" alt="x3">
            Купить x3 (500 Хлюпиков)
        </div>
        <div class="shop-item" data-type="upgrade" data-multiplier="4">
            <img src="https://via.placeholder.com/50/00FFFF" alt="x4">
            Купить x4 (1000 Хлюпиков)
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
